<!DOCTYPE html>
<!-- targets the specific module/controller 'myApp' -->
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>Angular Demo App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js" charset="utf-8"></script>
    <script src="js/controllers.js" charset="utf-8"></script>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- connecting this div with the 'MyController' controller -->
    <!-- don't have to use the $scope variable, because anything placed inside the $scope variable will be available inside this controller -->
    <div class="main" ng-controller="MyController">
      <ul class="artistlist">
        <li class="artist cf" ng-repeat="item in artists">
          <img ng-src="images/{{ item.shortname }}_tn.jpg" alt="Photo of {{ item.name }}">
          <div class="info">
            <h2>{{ item.name | uppercase }}</h2>
            <h3>{{ item.reknown }}</h3>
          </div>
        </li>
      </ul>

    </div>
  </body>
</html>
